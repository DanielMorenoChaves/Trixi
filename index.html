<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixi Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Trixi!</h1>
    </header>
    <main>
        <p>This is a simple WPF game application where players take turns, and scores are kept for red and blue teams.</p>
        <p><a href="https://github.com/DanielMorenoChaves/Trixi">View on GitHub</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Daniel Moreno Chaves</p>
    </footer>
</body>
</html>
